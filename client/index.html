<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="432040281204-pgk9ur698tttqdsa77g976gu0bol56k9.apps.googleusercontent.com">
  
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/Nike-Logo-PNG-Image.png" type="image/png">
  <title>Todo App</title>
</head>

<body>

  <div id="beforeLogin">
    <div id="pageBeforeLogin" class="text-center container mt-5">
      <form class="form-signin">
        <img class="mb-5" src="img/1576018000_165fe5c3-1890-4d22-9aea-b80662bafc05.png" alt="Logo" height="62">
        <div id="messageBeforeLogin"></div>
        <h1 class="h3 font-weight-normal login">Sign in</h1>
        <h1 class="h3 font-weight-normal register">Register</h1>
        <label for="inputName" class="sr-only register">Name</label>
        <input type="text" id="inputName" class="register" placeholder="Name" autofocus="" size="30">
        <br><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="" placeholder="Email address" required="" autofocus="" size="30">
        <br><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="" placeholder="Password" required="" size="30">
        <br><br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      </form>
      <button onclick="login()" class="btn btn-lg btn-primary login">Sign in</button>
      <button onclick="register()" class="btn btn-lg btn-primary register">Register</button>
      <br><br>
      <p>OR</p>
      <p>Continue with </p>
      <center>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </center>
      <br><br>
      <p class="login">Don't Have an Account? <button onclick="showFormRegister()" class="btn btn-lg btn-primary btn-sm">Register
          here</button></p>
      <p class="register">Have an Account? <button onclick="showFormLogin()" class="btn btn-lg btn-primary btn-sm">Login
          here</button></p>
      <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
    </div>
  </div>
  <div id="afterLogin">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><img src="img/nike logo.png" alt="logo" style="height: 40px; width: 40px;">TODO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <button onclick="signOut()" class="btn btn-secondary my-2 my-sm-0 ml-5" type="submit">Logout</button>
      </div>
    </nav>
    <div class="sidebar">
      <a href="#" onclick="getTodo()">
        <i class="fas fa-calendar-week"></i>
        My Todo
      </a>
      <hr>
      <a href="#" id="btnAddProject">My Projects<i class="fas fa-plus float-right"></i></a>
      <div id="listProjects">
        <a href="#">
          <i class="fas fa-file-alt"></i>
          YourProject
        </a>
      </div>
    </div>
    <div class="row page-todo">
      <div id="mid" class="col-4 mt-3" style="margin-left: 15vw;">
        <div id="messageAfterLogin"></div>
        <div id="individual">
          <h3>List Todos</h3>
          <button id="btnAddTodo" type="button" class="btn btn-primary btn-md btn-sm"><i class="fas fa-plus"></i>Add
            Todo</button>
          <br><br>
          <div id="listTodo"></div>
        </div>

        <div id="formAddProject">
          <h3>Create Project</h3>
          <form>
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name">
            </div>
          </form>
          <button onclick="createProject()" class="btn btn-primary btn-md">Create</button>
        </div>

        <div id="project">
          <h3>List Todos Project</h3>
          <div id="listTodoProject"></div>

          <div class="card border-primary mb-3">
            <div class="card-header card text-white bg-primary mb-3">Members</div>
            <div id="members" class="card-body">
              <p>member1</p>
              <p>member2</p>
            </div>
          </div>
        </div>
      </div>

      <div id="right" class="col-5 mr-3 mt-3">
        <div id="detailsTodo"></div>
        <div id="formAddTodo">
          <h3>Add Todo</h3>
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <input id="due_date" type="date" min="2019-01-01"><br><br>
          </form>
          <button id="addTodo" onclick="addTodo()" class="btn btn-primary btn-md">Submit</button>
        </div>
        <div id="formEditTodo"></div>

        <div id="formAddTodoProject"></div>
        <div id="formInviteMember"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="main.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
